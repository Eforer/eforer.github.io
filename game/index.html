<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Ingresar número</h1>
    <div>
    <form id="ingNumForm">
        <label >Ingresa numero</label>
        <input type="number" id="ingNumInput" min="1" max="10">
        <button type="submit">Ingresar</button>
    </form>
    <label id="secretNumberLabel" ></label>
    </div>
    <div>
    <h1 >Adivina el número</h1>
    <form id="advNumForm">
        <label for="advNumInput" >Adivina un número entre 1 y 10:</label>
        <input type="number" id="advNumInput" min="1" max="10">
        <button type="submit">Adivinar</button>
    </form>
    <div class="show">
        <p id="message"></p>
        <img id="imagenCongratulation" src="congratulations.jpg" alt="¡Felicidades!" >
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
